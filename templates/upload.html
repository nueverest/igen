<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>File Upload</title>
  </head>
  <body>
    <h1>Upload a File</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
        {% if images %}
            <div class="images">
                <h2>Random Images:</h2>
                {% for image in images %}
                    <img src="{{ url_for('static', filename='img/' + image) }}" alt="Random Image">
                {% endfor %}
            </div>
        {% endif %}
  </body>
</html>
