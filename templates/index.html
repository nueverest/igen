<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGen Playground</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>iGen Playground</h1>
        <div class="left-panel">
            <div class="image-upload-area">
                <button class="greenButton" onclick="document.getElementById('file-input').click();">Upload Image</button>
                <button class="blueButton" onclick="saveImage()">Save Image</button>
                <input type="file" id="file-input" style="display: none;" onchange="previewFile()">
            </div>
            <div class="image-display-area">
                <img id="preview-img" src="" alt="Image preview...">
            </div>
        </div>
       
        <div class="prompt-container">
            <!-- 为每个图像生成主题设置一个按钮 -->
            <button class="prompt-button" data-prompt="Mystical forest night scene">Mystical Forest Night Scene</button>
            <button class="prompt-button" data-prompt="Futuristic city skyline">Futuristic City Skyline</button>
            <button class="prompt-button" data-prompt="Underwater coral reef landscape">Underwater Coral Reef</button>
            <button class="prompt-button" data-prompt="Ancient castle at sunset">Ancient Castle at Sunset</button>
        </div>

        <form id="imageForm">
            <input type="text" id="user_input" name="user_input" placeholder="Enter prompt">
            <button type="submit">Generate Images</button>
        </form>
        <div id="imagesContainer">
            <!-- Images will be displayed here -->
        </div>
        
       
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
