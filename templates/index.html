<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGen Playground</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>iGen Playground</h1>
        <div class="image-upload-area">
            <button class="greenButton" onclick="document.getElementById('file-input').click();">Upload Image</button>
            <input type="file" id="file-input" style="display: none;" onchange="previewFile()">
        </div>
        <div class="image-display-area">
            <img id="preview-img" src="" alt="Image preview...">
        </div>
        <div class="filter-area">
            <!-- Theme 1 -->
            <div class="theme-row">
                <img class="filter-image" src="/static/images/style1.jpg" alt="Style 1-1">
                <img class="filter-image" src="/static/images/style1.jpg" alt="Style 1-2">
                <img class="filter-image" src="/static/images/style1.jpg" alt="Style 1-3">
                <img class="filter-image" src="/static/images/style1.jpg" alt="Style 1-4">
                <img class="filter-image" src="/static/images/style1.jpg" alt="Style 1-5">
            </div>
            <!-- Theme 2 -->
            <div class="theme-row">
                <img class="filter-image" src="/static/images/style2.jpg" alt="Style 2-1">
                <img class="filter-image" src="/static/images/style2.jpg" alt="Style 2-2">
                <img class="filter-image" src="/static/images/style2.jpg" alt="Style 2-3">
                <img class="filter-image" src="/static/images/style2.jpg" alt="Style 2-4">
                <img class="filter-image" src="/static/images/style2.jpg" alt="Style 2-5">
            </div>
            <!-- Theme 3 -->
            <div class="theme-row">
                <img class="filter-image" src="/static/images/style3.jpg" alt="Style 3-1">
                <img class="filter-image" src="/static/images/style3.jpg" alt="Style 3-2">
                <img class="filter-image" src="/static/images/style3.jpg" alt="Style 3-3">
                <img class="filter-image" src="/static/images/style3.jpg" alt="Style 3-4">
                <img class="filter-image" src="/static/images/style3.jpg" alt="Style 3-5">
            </div>
            <!-- Theme 4 -->
            <div class="theme-row">
                <img class="filter-image" src="/static/images/style4.jpg" alt="Style 4-1">
                <img class="filter-image" src="/static/images/style4.jpg" alt="Style 4-2">
                <img class="filter-image" src="/static/images/style4.jpg" alt="Style 4-3">
                <img class="filter-image" src="/static/images/style4.jpg" alt="Style 4-4">
                <img class="filter-image" src="/static/images/style4.jpg" alt="Style 4-5">
            </div>
        </div>
        
        <button class="blueButton" onclick="saveImage()">Save Image</button>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
