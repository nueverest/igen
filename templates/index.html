<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>igen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>iGen</h1>
        <h3>Simple Image Generation</h3>
        
        <form method="POST">
            {% for key, values in grid.items() %}
            <h2>{{ key }}</h2>
            <div class="grid">                 
                {% for value in values %}
                <div class="cell">
                    {# <label for="{{ value.id }}">{{ value.name }}</label><br> #}
                    <button id="{{ value.id }}" type="button" class="toggle-btn" onclick="toggleValue('{{ value.id }}')">
                        {{ value.name }}
                    </button>
                    <input type="hidden" id="input{{ value.id }}" name="action" value="{{ value.selected }}">
                </div>
                {% endfor %}                
            </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        {% if user_input %}
            <div class="result">
                <h2>You entered:</h2>
                <p>{{ user_input }}</p>
            </div>
        {% endif %}
        {% if images %}
            <div class="images">
                <h2>AI Generated Images:</h2>
                {% for image in images %}
                    <img src="{{ url_for('static', filename='img/' + image) }}" alt="AI Generated Image">
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        function toggleValue(id) {
            var input = document.getElementById(id);
            
            input.classList.toggle("selected")
            
            if(input.value === 'True') {
                input.value = 'False';
            } else {
                input.value = 'True';
            }             
        }
    </script>
</body>
</html>
