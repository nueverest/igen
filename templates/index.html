<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGen Playground</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>iGen Playground</h1>
        <div class="image-upload-area">
            <button class="greenButton" onclick="document.getElementById('file-input').click();">Upload Image</button>
            <input type="file" id="file-input" style="display: none;" onchange="previewFile()">
        </div>
        <div class="image-display-area">
            <img id="preview-img" src="" alt="Image preview...">
        </div>
        <div class="filter-area">
            <!-- Example images for filters -->
            <img class="filter-image" src="/static/images/style1.jpg" alt="Style 1">
            <img class="filter-image" src="/static/images/style2.jpg" alt="Style 2">
            <img class="filter-image" src="/static/images/style3.jpg" alt="Style 3">
            <!-- Repeat for additional styles, up to 30 -->
        </div>
        <button class="blueButton" onclick="saveImage()">Save Image</button>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
